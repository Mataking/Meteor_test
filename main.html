<template name="home">
  <head>
    <title>resolutions</title>
  </head>

  <body>
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>WaitingList</h1>
        {{#if alreadyWaiter}}
<!--contexte d'un bloc affichage with-->
          {{#with alreadyWaiter}}
            Salut <b>{{name}}</b>, tu es maintenant connecté.<br>
            Actuellement <b>{{shares}}</b> personnes ont partagé ton lien.
            Tu es actuellement en position <b>{{position}}</b>.<br>
            Ton lien : http://localhost:3000/share/{{_id}}

          {{/with}}
        {{else}}
          {{> formulaire}}
        {{/if}}
      </div>
    </div>
    <div class="row" style="margin-top:30px">
      <div class="col-md-6 col-md-offset-3">
        {{> waiters}}
      </div>
    </div>
  </body>
</template>

<template name="formulaire">
  <h3>Join the waitlist</h3>
  <form class="form-inline">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your name">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Your email">
    </div>
    <button class="btn btn-default">Join</button>
  </form>
</template>

<template name="waiters">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Shares</th>
      </tr>
    </thead>
    <tbody>
<!--contexte d'une loupe #each-->
    {{#each waiters}}
      <tr>
        <td></td>
        <td>{{name}}</td>
        <td>{{shares}}</td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
